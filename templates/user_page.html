{% extends "base.html" %}

{% block header %}
<h1>User Details</h1>
{% endblock %}
  {% block content %}


  <h1>{{user.first_name}} {{user.last_name}}</h1>
  <p>Email: {{user.email}}</p>

  <h2>Notes</h2>
    <ul>
      {% for note in user.notes %}
        <li>
          <a href="/notes/{{note.id}}/update"><i class="far fa-edit"></i></a>
          <form action="/notes/{{note.id}}/delete" method="POST">
            <button style="color: red " class='btn btn-link p-0' type='submit'><i class="fas fa-trash"></i></button>
          </form>
            {{ note.title }}: {{ note.content }} 
        </li>
      {% endfor %}
    </ul>



    <a href="/users/{{user.username}}/notes/add" type="button" class="btn btn-primary">Add Note</a>
    <!-- Is there a way to POST in a button/a tag? -->
    <form action="/logout" method="POST">
      <button type="submit" class="btn btn-danger">Logout</button>
    </form>
    <form action="/users/{{user.username}}/delete" method="POST">
      <button type="submit" class="btn btn-danger">Delete User</button>
    </form>
  {% endblock %}
